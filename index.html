<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subin's Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
      

    </div>
<header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KoKoaTalk</h1>
    <p class="welcome-header__text">
     If you have a KoKoa Account, log in with your email or phone number.</p>
</header>
<form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <input type="submit" value="Sign Up" />
    <a href="#">Find Kokoa Account of Password</a>
</form>

<div id="no-mobile">
    <span>Your screen is to big ㅠㅠ</span>
</div>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
</script>
    <!--스크립트는 항상 마지막에 있어야해 body 끝나기전 마로 마지막부분-->
</body>
</html>
