<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subin's Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
      

    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"></a></i></span>
      </div>

    </header>

    <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component_column">
        <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/subin9757-avatar.jpg" 
        class="user-component-avatar user-component-avatar--xl" />
        <div class="user-component_text">
          <h4 class="user-component_title">Subin</h4>
         <h6 class="user-component_subtitle">010-1234-5678<span><i class="fas fa-exclamation-circle"></i></span></h6>
        </div>
      </div>
      <div class="user-compontnet_column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>
  
    <div class="icon-row">
      <div class="icon-row_icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
      <div class="icon-row_icon"><i class="fas fa-archive"></i><span>Talk Drive</span></div>
      <div class="icon-row_icon"><i class="far fa-grin"></i><span>Emoticons</span></div>
      <div class="icon-row_icon"><i class="fas fa-palette"></i><span>Themes</span></div>
    </div>
    <div class="icon-row icon1">
      <div class="icon-row_icon icon2"><i class="fas fa-won-sign"></i><span>Account</span></div>
      <div class="icon-row_icon icon2"><i class="far fa-comments"></i><span>Openchat</span></div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions_title">Suggestions</h4>
      <div class="more-suggestions_icons">
        <div class="more-suggestions_icon">
          <div class="more-suggestions_icon-image">
            <i class="fas fa-quote-right fa-lg"></i>
          </div>
          <span class="more-suggestions_icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions_icon">
          <div class="more-suggestions_icon-image">
            <i class="fas fa-user-friends fa-lg"></i>
          </div>
          <span class="more-suggestions_icon-text">Kokoa Friends</span>
        </div>
      </div>
    </div>
  </main>
    <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>            
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">4</span>
                <i class="far fa-comment fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
          </li>
        </ul>
      </nav>
<div id="no-mobile">
  <span>Your screen is to big ㅠㅠ</span>
</div>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
</script>
    <!--스크립트는 항상 마지막에 있어야해 body 끝나기전 마로 마지막부분-->
</body>
</html>
