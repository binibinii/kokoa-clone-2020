<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subin's Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
      

    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>

    </header>

    <main class="main-screen">
        <div class="icon-row">
          <div class="icon-row_icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
          <div class="icon-row_icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
          <div class="icon-row_icon"><i class="fas fa-user-plus"></i><span>Add by ID</span></div>
          <div class="icon-row_icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
          <h6 class="recommended-friends_title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
          <div class="open-chat_header">
            <h4>Open Chat</h4>
            <span>Go to OpenChat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            
          </div>

        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#BTS</h5>
            <h6 class="open-post_hashtags">#bts#jimin#army</h6>
          <div class="open-post_members">
            <img src="https://yt3.ggpht.com/ytc/AAUvwnge-suM2HRrF9-2LGaaDJolqlapjmVup5su8Azz=s900-c-k-c0x00ffffff-no-rj" />
            <span class="open-post_member-count">802 members</span>
            <div class="divider"> | </div>
            <span class="open-post_member-status">Active</span>
          </div>
          </div>
          <div class="open-post_column">
           <div class="open-post_photo">
            <img src="https://t1.daumcdn.net/cfile/tistory/990922335D5FFA6415">
            <div class="open-post_heart-count"><i class="fas fa-heart"></i><span>326</span></div>
           </div>
            
          </div>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#Jang</h5>
            <h6 class="open-post_hashtags">#KiYoung#love</h6>
          <div class="open-post_members">
            <img src="https://yt3.ggpht.com/ytc/AAUvwnge-suM2HRrF9-2LGaaDJolqlapjmVup5su8Azz=s900-c-k-c0x00ffffff-no-rj" />
            <span class="open-post_member-count">299 members</span>
            <div class="divider"> | </div>
            <span class="open-post_member-status">Active</span>
          </div>
          </div>
          <div class="open-post_column">
            <div class="open-post_photo">
            <img src="http://www.slist.kr/news/photo/201711/23386_67575_4138.jpg">
          <div class="open-post_heart-count"><i class="fas fa-heart"></i><span>200</span></div>
          </div>
        </div>
        </div>
  </main>
    <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>            
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__notification badges"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
          </li>
        </ul>
      </nav>
<div id="no-mobile">
  <span>Your screen is to big ㅠㅠ</span>
</div>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
</script>
    <!--스크립트는 항상 마지막에 있어야해 body 끝나기전 마로 마지막부분-->
</body>
</html>
